<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light control</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="static/styles/index_style.css">
    <link rel="stylesheet" href="static/styles/lamp_picker_style.css">
    <link rel="stylesheet" href="static/styles/slider_style.css">

</head>

<body>
    <ul class="side-menu">
        <li><a href="#" class="menu-btn"><span class="fa fa-bars"></span>Меню</a></li>
        <li><a href="#" class="user-btn"><span class="fa fa-user"></span></a></li>
        <li><a href="#" class="plan-btn"><span class="fa fa-file-image-o"></span>План помещений</a></li>
        <li class="signout-li"><a href="auth/signout" class="signout-btn"><span class="fa fa-sign-out"></span>Выход</a>
        </li>
    </ul>
    <div class="plan-container" hidden>
        <img src="static/images/plan.jpg" alt="Plan of rooms with lamps">
    </div>

    <div class="main-container">
        <div class="lamp-num-container">
            <label>Номер лампы</label>
            <div class="input-container">
                <div id="minus">-</div>
                <input type="text" id="number" value="1" disabled>
                <div id="plus">+</div>
            </div>
        </div>

        <div class="slider-container">
            <div class="light-temp-container">
                <form class="light-temperature">
                    <div class="form-group light-temperature__slider">
                        <input type="range" step="1">
                    </div>
                </form>
                <div class="form-group light-temperature__value">
                    <label>Цветовая температура</label>
                    <span></span>
                </div>
            </div>
            <div class="light-bright-container">
                <form class="light-brightness">
                    <div class="form-group light-brightness__slider">
                        <input type="range" step="1">
                    </div>
                </form>
                <div class="form-group light-brightness__value">
                    <label>Яркость</label>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="send-container">
            <div class="sending-response-ok">OK</div>
            <button class="send-button">Отправить</button>
        </div>
    </div>

    <script type="module" src="static/scripts/index_script.js"></script>
    <script type="module" src="static/scripts/lamp_script.js"></script>
    <script type="module" src="static/scripts/slider_script.js"></script>
    <script type="module" src="static/scripts/utils.js"></script>
</body>

</html>
